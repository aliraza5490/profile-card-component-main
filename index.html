<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				top: calc(100vh - 60px);
				left: 0;
				background: white;
				padding: 1rem;
				border-radius: 0 .3rem .3rem 0;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="profile-container">
			<div class="top-bg"></div>
			<div class="profile">
				<div class="profile-img-circle">
					<img
						src="./images/image-victor.jpg"
						alt="profile image"
						class="circle-img"
					/>
				</div>
				<div class="info">
					<p>
						Victor Crest <span id="sub-1"> 26</span>
					</p>
					<p class="sub">London</p>
				</div>
			</div>
			<hr />
			<div class="bottom">
				<div class="social">
					<h3>80K</h1>
					<p class="sub">Followers</p>
				</div>
				<div class="social">
					<h3>803K</h1>
					<p class="sub">Likes</p>
				</div>
				<div class="social">
					<h3>1.4K</h1>
					<p class="sub">Photos</p>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/aliraza5490" target="_blank">Ali Raza</a>.
		</div>
	</body>
</html>
